<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 学习</title>
</head>
<style>
    .box {
        width: 50px;
        height: 50px;
        background-color: #bc84a8;
        cursor: pointer;
        transition: all .6s;
    }

    .box:hover {
        transform: rotateZ(180deg);
    }
</style>

<body>

    <div class="container">
        <div class="box"> 反转</div>
    </div>

</body>

</html>
